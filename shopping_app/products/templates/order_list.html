{% extends 'base.html' %}

{% block title %}Previous Orders{% endblock %}

{% block content %}
<h1>Previous Orders</h1>
<ul>
    {% for order in orders %}
    <li>{{ order.product }} - {{ order.quantity }} - {{ order.timestamp }}</li>
    {% empty %}
    <li>No orders found.</li>
    {% endfor %}
</ul>
{% endblock %}
